<!doctype html>
<html lang="ko-KR">
  <head>
    <title>컬리 - 마켓컬리/뷰티컬리</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/public/favicon.ico" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <header data-include-path="/src/pages/components/header.html"></header>
    <div data-include-path="/src/pages/components/sidebar.html"></div>
    <div class="main-wraper">
      <div class="banner relative h-auto">
        <div class="swiper swiper-container">
          <ul class="swiper-wrapper">
            <li class="swiper-slide">
              <img
                src="/src/assets/images/banner01.jpg"
                alt="부드러운 달콤함 컬리 과일 가게"
              />
            </li>
            <li class="swiper-slide">
              <img
                src="/src/assets/images/banner02.jpg"
                alt="한눈에 보는 이달의 카드 혜택"
              />
            </li>
            <li class="swiper-slide">
              <img
                src="/src/assets/images/banner03.jpg"
                alt="KURLY PURPLE WEEK"
              />
            </li>
            <li class="swiper-slide">
              <img
                src="/src/assets/images/banner04.jpg"
                alt="컬리 장보기의 특권 이 주의 특가 한 눈에 보기 "
              />
            </li>
          </ul>
        </div>
        <div class="absolute left-[300px] top-40 z-10">
          <img
            class="swiper-prev"
            src="src/assets/svg/arrow-circle.svg"
            alt="이전 버튼"
          />
        </div>
        <div class="absolute right-[300px] top-40 z-10">
          <img
            class="swiper-next"
            src="src/assets/svg/arrowReverse.svg"
            alt="다음 버튼"
          />
        </div>
      </div>
      <section>
        <div class="relative mx-auto h-auto w-innerWrapper">
          <div class="mb-7 mt-10 flex flex-col items-center">
            <h3 class="text-xl font-bold">이 상품 어때요?</h3>
          </div>
          <div class="swiper swiper-product w-innerWrapper">
            <ul class="swiper-wrapper"></ul>
          </div>
          <div class="swiper-button-prev-product absolute -left-6 top-52 z-10">
            <img src="/src/assets/svg/arrow-circle.svg" alt="이전 버튼" />
          </div>
          <div
            class="swiper-button-next-product absolute -right-[10.5px] top-52 z-10"
          >
            <img src="/src/assets/svg/arrowReverse.svg" alt="다음 버튼" />
          </div>
        </div>
      </section>

      <section class="mx-auto w-innerWrapper">
        <img
          src="/src/assets/images/line-banner.jpg"
          alt="더 풍성해진 10월의 퍼플위크"
        />
      </section>

      <section class="mb-10">
        <div class="relative mx-auto h-auto w-innerWrapper">
          <div class="mb-7 mt-10 flex flex-col items-center">
            <h3 class="text-xl font-bold">놓치면 후회할 가격</h3>
          </div>

          <div class="swiper swiper-discount w-innerWrapper">
            <ul class="swiper-wrapper flex"></ul>
          </div>
          <div class="swiper-button-prev-discount absolute -left-6 top-52 z-10">
            <img src="/src/assets/svg/arrow-circle.svg" alt="이전 버튼" />
          </div>
          <div
            class="swiper-button-next-discount absolute -right-[10.5px] top-52 z-10"
          >
            <img src="/src/assets/svg/arrowReverse.svg" alt="다음 버튼" />
          </div>
        </div>
      </section>
    </div>
    <footer data-include-path="/src/pages/components/footer.html"></footer>
  </body>
</html>
