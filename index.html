<!doctype html>
<html lang="ko-KR">
  <head>
    <title>칼리 - 마켓칼리/뷰티칼리</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/public/favicon.ico" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <header data-include-path="/src/pages/components/header.html"></header>
    <div data-include-path="/src/pages/components/sidebar.html"></div>
    <dialog class="popup overflow-hidden rounded-2xl p-0">
      <a href="/src/pages/productList/index.html">
        <img
          src="/src/assets/images/popup.jpg"
          alt="처음 만나는 뷰티 플랫폼 BEAUTY Karly 지금 바로 만나보세요!"
        />
      </a>
      <form method="dialog" class="grid grid-flow-col grid-cols-2">
        <button
          type="button"
          value="cancel"
          class="button__today--closed border-r border-gray-100 py-[30px] text-p-base text-content"
        >
          오늘 하루 안 보기
        </button>
        <button
          type="button"
          value="cancel"
          class="button--closed py-[30px] text-p-base text-content"
        >
          닫기
        </button>
      </form>
    </dialog>
    <div class="main-wraper overflow-x-hidden">
      <div
        class="banner relative left-1/2 min-w-[1920px] max-w-[1920px] translate-x-[-50%]"
      >
        <div class="swiper swiper-container">
          <ul class="swiper-wrapper"></ul>
        </div>
        <div class="absolute left-[18%] top-40 z-10">
          <img
            class="swiper-prev"
            src="src/assets/svg/arrow-circle.svg"
            alt="이전 버튼"
          />
        </div>
        <div class="absolute right-[18%] top-40 z-10">
          <img
            class="swiper-next"
            src="src/assets/svg/arrowReverse.svg"
            alt="다음 버튼"
          />
        </div>
      </div>
      <section>
        <div class="relative mx-auto w-innerWrapper">
          <div class="mb-10 mt-[52px] flex flex-col items-center">
            <h3 class="text-xl font-bold">이 상품 어때요?</h3>
          </div>
          <div class="swiper swiper-product w-innerWrapper">
            <ul class="swiper-wrapper"></ul>
          </div>
          <div class="swiper-button-prev-product absolute -left-6 top-52 z-10">
            <img src="/src/assets/svg/arrow-circle.svg" alt="이전 버튼" />
          </div>
          <div
            class="swiper-button-next-product absolute -right-[10.5px] top-52 z-10"
          >
            <img src="/src/assets/svg/arrowReverse.svg" alt="다음 버튼" />
          </div>
        </div>
      </section>

      <section class="mx-auto w-innerWrapper py-16">
        <img
          src="/src/assets/images/line-banner.jpg"
          alt="더 풍성해진 10월의 퍼플위크"
        />
      </section>

      <section class="mb-10">
        <div class="relative mx-auto h-auto w-innerWrapper">
          <div class="mb-10 mt-[52px] flex flex-col items-center">
            <h3 class="text-xl font-bold">놓치면 후회할 가격</h3>
          </div>

          <div class="swiper swiper-discount w-innerWrapper">
            <ul class="swiper-wrapper flex"></ul>
          </div>
          <div class="swiper-button-prev-discount absolute -left-6 top-52 z-10">
            <img src="/src/assets/svg/arrow-circle.svg" alt="이전 버튼" />
          </div>
          <div
            class="swiper-button-next-discount absolute -right-[10.5px] top-52 z-10"
          >
            <img src="/src/assets/svg/arrowReverse.svg" alt="다음 버튼" />
          </div>
        </div>
      </section>
    </div>
    <dialog
      class="add-cart__popup w-[396px] rounded-2xl px-5 py-6 backdrop:backdrop-brightness-50"
    >
      <form action="#" class="grid auto-rows-min grid-cols-2 gap-x-2 gap-y-7">
        <div class="col-span-2 grid">
          <div class="product__info--template row-start-1"></div>
          <div
            class="row-start-1 flex h-[30px] w-[90px] self-end justify-self-end border border-gray-200"
          >
            <button
              type="button"
              class="button__minus w-[30px] overflow-hidden"
              disabled
            >
              <svg role="img" width="46" height="84" viewBox="8 46 46 84">
                <use href="/src/assets/svg/_sprite.svg#minus" />
              </svg>
            </button>
            <span
              class="product__amount inline-block w-[30px] text-center align-top leading-[30px]"
            ></span>
            <button type="button" class="button__plus w-[30px] overflow-hidden">
              <svg role="img" width="46" height="84" viewBox="8 8 46 84">
                <use href="/src/assets/svg/_sprite.svg#plus" />
              </svg>
            </button>
          </div>
        </div>
        <div class="price__total--template col-span-2 grid gap-y-1"></div>
        <button
          type="reset"
          class="add-cart__button--closed button__default h-[54px] border border-gray-400 text-content"
        >
          취소
        </button>
        <button type="button" class="add-cart__button button--purple__big">
          장바구니 담기
        </button>
      </form>
    </dialog>
    <footer data-include-path="/src/pages/components/footer.html"></footer>
  </body>
</html>
