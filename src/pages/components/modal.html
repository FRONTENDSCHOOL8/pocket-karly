<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <script type="module" src="/src/pages/components/js/modals.js"></script>
  </head>
  <body>
    <!-- white alert modal -->
    <dialog
      class="modal__alert overflow-hidden rounded-[10px] shadow-Below/Medium"
    >
      <div class="relative h-[185px] w-[370px] bg-white">
        <p
          class="modal__text--alert px-5 py-14 text-center text-l-base text-gray-800"
        ></p>
        <button
          type="button"
          class="button__alert absolute bottom-0 right-0 w-full border-t border-t-gray-100 bg-white py-[14px] text-l-base text-primary"
        >
          확인
        </button>
      </div>
    </dialog>

    <!-- confirm modal -->
    <dialog
      class="modal__confirm overflow-hidden rounded-[10px] shadow-Below/Medium"
    >
      <div class="relative h-[185px] w-[370px] bg-white">
        <p
          class="modal__text--confirm px-5 py-14 text-center text-l-base text-gray-800"
        ></p>
        <div class="flex border-t border-t-gray-100">
          <button
            type="button"
            class="button__cancel h-[50px] w-[50%] border-r border-r-gray-100 text-l-base text-gray-500"
          >
            취소
          </button>
          <button
            type="button"
            class="button__confirm h-[50px] w-[50%] text-l-base text-primary"
          >
            확인
          </button>
        </div>
      </div>
    </dialog>
  </body>
</html>
