<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <title>회원가입 - 칼리</title>
  </head>
  <body>
    <div class="register mx-auto mb-10 mt-20 w-innerWrapper">
      <div class="register__wrapper mx-auto w-[640px] flex-col">
        <h2 class="pb-4 text-center text-l-lg">회원가입</h2>
        <span
          class="block pb-[10px] pr-1 text-right text-l-sm before:mr-0.5 before:p-1 before:align-super before:text-red-500 before:content-['*']"
          >필수입력사항</span
        >
        <form
          action="/"
          class="border- border-b-[1px] border-t-2 border-b-gray-200 border-t-black"
          method=""
        >
          <div class="register__section">
            <label for="" class="register__label register__required"
              >아이디</label
            >
            <input
              class="register__input"
              type="text"
              id=""
              name=""
              placeholder="아이디를 입력해주세요"
              required
            />
            <button type="/">중복확인</button>
          </div>
          <div class="register__section">
            <label for="" class="register__label register__required"
              >비밀번호</label
            >
            <input
              class="register__input"
              type="password"
              id=""
              name=""
              placeholder="비밀번호를 입력해주세요"
              required
            />
          </div>
          <div class="register__section">
            <label for="" class="register__label register__required"
              >비밀번호확인</label
            >
            <input
              class="register__input"
              type="password"
              id=""
              name=""
              placeholder="비밀번호를 한번 더 입력해주세요"
              required
            />
          </div>
          <div class="register__section">
            <label for="" class="register__label register__required"
              >이름</label
            >
            <input
              class="register__input"
              type="text"
              id=""
              name=""
              placeholder="이름을 입력해 주세요"
              required
            />
          </div>
          <div class="register__section">
            <label for="" class="register__label register__required"
              >이메일</label
            >
            <input
              class="register__input"
              type="email"
              id=""
              name=""
              placeholder="예) marketkarly@karly.com"
              required
            />
            <button type="/">중복확인</button>
          </div>
          <div class="register__section">
            <label for="" class="register__label register__required"
              >휴대폰</label
            >
            <input
              class="register__input"
              type="text"
              id=""
              name=""
              placeholder="숫자만 입력해주세요."
              required
            />
            <button type="submit" class="">인증번호 받기</button>
          </div>

          <div class="register__section">
            <label for="" class="register__label register__required"
              >주소</label
            >
            <div class="flex flex-col">
              <button class="">주소검색</button>
              <span class="text-p-sm"
                >배송지에 따라 상품 정보가 달라질 수 있습니다.
              </span>
            </div>
          </div>

          <div class="register__section">
            <label for="" class="register__label">성별</label>
            <div class="gender__wrapper flex h-6 w-[333px] justify-between">
              <div class="radio__man inline-block">
                <input type="radio" name="" id="man" value="man" />
                <label for="man">남자</label>
              </div>
              <div class="radio__woman inline-block">
                <input type="radio" name="" id="woman" value="woman" />
                <label for="man">여자</label>
              </div>
              <div class="radio__unselected inline-block">
                <input
                  type="radio"
                  name=""
                  id="unselected"
                  value="unselected"
                />
                <label for="man">선택안함</label>
              </div>
            </div>
          </div>

          <div class="register__section">
            <label for="" class="register__label">생년월일</label>
            <div class="birth__input register__input flex justify-center gap-1">
              <input
                class="h-10 w-[25%] px-4 text-center text-[14px] focus:outline-none"
                type="text"
                name=""
                id=""
                placeholder="YYYY"
                required
              />
              <span
                class="inline-block h-10 text-[14px] leading-10 text-gray-300 after:content-['/']"
              ></span>
              <input
                class="h-10 w-[25%] px-4 text-center text-[14px] focus:outline-none"
                type="text"
                name=""
                id=""
                placeholder="MM"
                required
              />
              <span
                class="inline-block h-10 text-[14px] leading-10 text-gray-300 after:content-['/']"
              ></span>
              <input
                class="h-10 w-[25%] px-4 text-center text-[14px] focus:outline-none"
                type="text"
                name=""
                id=""
                placeholder="DD"
                required
              />
            </div>
          </div>

          <div class="register__section">
            <label for="" class="register__label">추가입력 사항</label>
            <div class="flex w-[333px] justify-between">
              <div class="flex items-center gap-2 text-l-base">
                <input type="radio" name="" id="recommandId" />
                <label for="recommandId">친구초대 추천인 아이디</label>
              </div>
              <div class="flex items-center gap-2 text-l-base">
                <input type="radio" name="" id="isMarketing" />
                <label for="isMarketing">참여 이벤트명</label>
              </div>
            </div>
          </div>

          <div class="register__section border-t-[1px] border-black">
            <label for="" class="register__label register__required"
              >이용약관동의</label
            >
            <div class="">
              <div class="register__agreement__list flex items-baseline">
                <input type="checkbox" name="" id="" />
                <div>
                  <label class="text-l-lg" for="">전체 동의합니다.</label>
                  <p class="text-p-sm text-gray-400">
                    선택항목에 동의하지 않은 경우도 회원가입 및 일반적인
                    서비스를 이용할 수 있습니다.
                  </p>
                </div>
              </div>
              <div class="register__agreement__list flex justify-between">
                <div>
                  <input type="checkbox" name="" id="" />
                  <label class="text-p-base" for="">이용약관 동의 (필수)</label>
                </div>
                <a class="text-primary" href="#">약관보기</a>
              </div>
              <div class="register__agreement__list flex justify-between">
                <div>
                  <input type="checkbox" name="" id="" />
                  <label class="text-p-base" for=""
                    >개인정보 수집 이용∙동의 (필수)
                  </label>
                </div>
                <a class="text-primary" href="#">약관보기</a>
              </div>
              <div class="register__agreement__list flex justify-between">
                <div>
                  <input type="checkbox" name="" id="" />
                  <label class="text-p-base" for=""
                    >무료배송, 할인쿠폰 등 혜택/정보 수신 동의 (선택)</label
                  >
                </div>
                <a class="text-primary" href="#">약관보기</a>
              </div>
              <div class="register__agreement__list flex justify-between">
                <div>
                  <input type="checkbox" name="" id="" />
                  <label class="text-p-base" for=""
                    >본인은 만 14세 이상입니다. (필수)</label
                  >
                </div>
                <a class="text-primary" href="#">약관보기</a>
              </div>
            </div>
          </div>
          <button class="">가입확인</button>
        </form>
      </div>
    </div>
  </body>
</html>
