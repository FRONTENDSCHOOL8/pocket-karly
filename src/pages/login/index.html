<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 - 칼리</title>
    <script type="module" src="/src/pages/login/login.js"></script>
  </head>
  <body>
    <header data-include-path="/src/pages/components/header.html"></header>
    <h2 class="flex justify-center pt-20 text-l-lg">로그인</h2>
    <form action="/" class="login-form mb-20" method="POST">
      <fieldset>
        <div class="m-auto flex w-85 flex-col items-end gap-3 pt-11">
          <input
            class="w-85 rounded border-2 border-gray-300 px-5 py-3"
            id="userId"
            type="text"
            name="id"
            placeholder="아이디를 입력해주세요"
          />
          <input
            class="w-85 rounded border-2 border-gray-300 px-5 py-3"
            id="userPw"
            type="password"
            name="pwd"
            placeholder="비밀번호를 입력해 주세요"
          />
          <div class="pb-4">
            <a class="text-sm" href="/">아이디 찾기</a>
            <a class="text-sm" href="/">비밀번호 찾기</a>
          </div>
          <button class="loginButton button--purple__big w-85" type="submit">
            로그인
          </button>
          <a
            class="button--white__big w-85"
            href="/src/pages/register/index.html"
            >회원가입</a
          >
        </div>
      </fieldset>
    </form>
    <footer data-include-path="/src/pages/components/footer.html"></footer>
  </body>
</html>
